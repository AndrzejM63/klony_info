<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klony</title>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/static/custom.css" >
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>

    <div class="topmenu">

        <!--<p class="navbar-left">-->
            <div id="menu" class="navbar-left topmenu">
                <a href="/" onfocus="blurLink(this);" class="menuspace">STRONA GŁÓWNA</a>
                <a href="/acers/" onfocus="blurLink(this);" class="menuspace">KLONY</a>
                <a href="/cultivation/" onfocus="blurLink(this);" class="menuspace">UPRAWA</a>
                <a href="/galery/" onfocus="blurLink(this);" class="menuspace">GALERIA</a>
                <a href="bibliografia/" onfocus="blurLink(this);"class="menuspace">BIBLIOGRAFIA</a>
                <a href="/contact/" onfocus="blurLink(this);" class="menuspace">KONTAKT</a>
            </div>
        <!--</p>-->
        <p class="navbar-right logout topmenu">
            Signed in as: {{ request.user.username }},
            <a class="menuspace" href="{% url 'site-logout' %}?next=/acers">LOGOUT</a>
        </p>
    </div>
    <div class="base-headline-title">
        <h3>
            {% block title %}{% endblock %}
        </h3>

    </div>

    <div class="content-block">
        {% block content %}
        {% endblock %}
    </div>

    {% bootstrap_javascript %}
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    {% block content_js %}
    {% endblock %}
</body>
</html>
